<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounterApplication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col bg-[#344151] justify-center items-center overflow-hidden">
        <div class="text-[#0398d4] font-medium text-[20px] py-9">CounterApplication</div>
        <div class="bg-white flex flex-row text-[25px] rounded-sm gap-12 p-3 px-5">
            <button class="border-r-2 border-[blue] pr-5" onclick="decrement()">MINUS
            </button>
            <div class="font-bold" id="counter">
                0
            </div>
            <button class="border-l-2 border-[blue] pl-5" onclick="increment()">
                PLUS
            </button>
        </div>
        
    </div>

</body>
<script src="index.js"></script>
</html>
